<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Online Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="logo-container">
                <!-- Update the src attribute with the path to your logo -->
                <img src="srinivasawelcome.jpg" alt="Company Logo" style="max-width:100%; height:auto;">
            </div>
            <h1>Place Your Order</h1>
            <form id="order-form">
                <div class="form-group">
                    <label for="customer-name">Your Shop Name:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="order-details">Order Details:</label>
                    <textarea id="order-details" placeholder="e.g., 2 boxes of Medicine A" required></textarea>
                </div>
                <button type="submit">Place Order</button>
            </form>
            <div id="success-message" class="hide">
                <p>Order Placed Successfully!</p>
            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
